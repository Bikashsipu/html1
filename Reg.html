<html lang="en">
<head>

<body>
    <section>
    <div class="one">
        <div class="two">
            <h1>Rgistration Form</h1>
            <form>
                <div class="three">
                <label >First Name:</label>
                <input class="th" type="text" name="firstname" placeholder="Enter Your First Name">
            </div>
            <div class="three">
                <label >Last Name:</label>
                <input class="th" type="text" name="laststname" placeholder="Enter Your Last Name">
            </div>
            <div class="three">
                <label >Your Age:</label>
                <input class="th" type="number" name="yourage" placeholder="Enter Your age">
            </div>
            <div class="three">
                <label >Email:</label>
                <br>
                <input class="th" type="email" name="email" placeholder="Enter Your  Valid Email Id">
            </div>
            <div class="three">
                <label >Contact No:</label>
                <input class="th" type="tel" name="email" placeholder="Enter Your Contact No">
            </div>
            <div class="four">
                <label>Marital:</label>
                <select name="Marital">
                    <option value="Select">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                </select>
            </div>
            
            <div class="three">
                <label >Gender:</label>
                <br>
                <label class="t" >Male</label>
                <input type="radio" name="mygender">
                <label class="t">Female</label>
                <input type="radio" name="mygender">
                <label class="t">Other</label>
                <input type="radio" name="mygender">
            </div>
            
            <div class="five">
                <label class="d">Known Language:</label>
                <br>
               <label class="c" >&nbsp;&nbsp;English</label> <input type="checkbox" name="language" >
               <label class="c" >Hindi</label><input type="checkbox" name="language" >
               <label class="c">Odia</label><input type="checkbox" name="language" >
            </div>
            <div class="six">
                <input type="submit" value="submit">
                <input type="reset" value="Reset">
            </div>
            
             </form>
        </div>
    </div>
</section>
